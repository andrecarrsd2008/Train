<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Document</title>
</head>

<body>
    <style>
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

    <div class="jumbotron">
        <h1>Anytime is Train Time</h1>
        <h4>Choo Choo. Chee Chee.</h4>
    </div>

    <div class="container">

        <table id="table1" style="width:100%">
            <div class="start">
                <p>Current Train Schedule</p>
            </div>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <hr width="100%">
        </table>
    </div>




    <div class="container">

        <div class="panel panel-primary">
            Add Employee
        </div>

        <form role="form">
            <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group">
                <label for="dest-input">Destination</label>
                <input class="form-control" id="dest-input" type="text">
            </div>
            <div class="form-group">
                <label for="first-input">First Train Time</label>
                <input class="form-control" id="first-input" rows="5"></input>
            </div>
            <div class="form-group">
                <label for="freq-input">Frequency</label>
                <input class="form-control" id="freq-input" type="number">
            </div>
            <div>
                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
        </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script> -->
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script type="text/javascript" src="app.js"></script>


</body>


</html>
